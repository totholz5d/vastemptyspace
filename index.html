    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="impress">
        <!-- Slides will be inserted here -->
    </div>

    <div class="controls">
        <button id="randomizeButton">Randomize Positions</button>
    </div>

    <!-- Load Scripts -->
    <script src="js/impress.js"></script>
    <script src="js/build-slide-list.js"></script>
    <script>window.impress || document.write('<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js">\x3C/script>');</script>
    <script>impress().init()</script>
</body>
</html>
